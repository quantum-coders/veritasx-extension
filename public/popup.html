<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeritasX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body { width: 450px; min-height: 350px; padding: 15px; font-family: sans-serif; }
      .spinner-border-sm { width: 1rem; height: 1rem; }
      .address-badge { font-size: 0.8rem; font-family: monospace; max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: inline-block; vertical-align: middle;}
      .tweet-card { margin-bottom: 1rem; border-left: 4px solid #6c757d;}
      .tweet-card.status-1 { border-left-color: #198754; }
      .tweet-card.status-2 { border-left-color: #dc3545; }
      .tweet-card.status-3 { border-left-color: #ffc107; }
      .tweet-card.status-4 { border-left-color: #0dcaf0; }
      .error-alert { font-size: 0.9rem; }
      .action-button { margin-right: 5px; }
      .small-text { font-size: 0.85rem; color: #6c757d; }
      .modal.d-block { display: block; }
    </style>
</head>
<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="ms-2 mb-0">Loading VeritasX...</p>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
